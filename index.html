<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #transcript {
            margin-top: 20px;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <select id="language">
        <option value="es-ES">Español</option>
        <option value="en-US">Inglés</option>
        <option value="fr-FR">Francés</option>
    </select>
    <button id="record">Record Voice</button>
    <div id="transcript"></div>
    <script>
        // Set up a new Speech Recognizer
        const recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;

        // Start recognizing after the button is clicked.
        document.getElementById("record").onclick = function() {
            // Set the language setting based on the selected option.
            const languageSelect = document.getElementById("language");
            recognition.lang = languageSelect.value;

            recognition.start();
            console.log('Listening...');
        }

        // Once a result is parsed, display the parsed text on screen.
        recognition.onresult = function(event) {
            var transcript = event.results[0][0].transcript;
            // Display the transcript on screen.
            document.getElementById("transcript").innerText = transcript;
            console.log('Confidence: ' + event.results[0][0].confidence);
        }
    </script>
</body>
</html>
