<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuchar voz</title>
</head>
<body>
	<p>Pulsa el bot칩n y hable</p>
    <button id="escuchado">Escuchar voz</button>
    <div id="texto"></div>
<script>
if ('SpeechRecognition' in window) {
  // El navegador del usuario admite la API de reconocimiento de voz de HTML5
  const recognition = new SpeechRecognition();
  recognition.lang = 'es';  // Establece el idioma en espa침ol
  recognition.continuous = false;
  recognition.interimResults = false;

  // Inicia el proceso de reconocimiento de voz al hacer clic en el bot칩n
  document.getElementById("escuchado").onclick = function() {
    recognition.start();
    console.log('Escuchando...');
  }

  // Muestra la transcripci칩n y la confianza en el elemento de texto una vez que se ha procesado el resultado
  recognition.addEventListener('result', (event) => {
    var transcript = event.results[0][0].transcript;
    console.log(transcript);
    console.log('Confianza: ' + event.results[0][0].confidence);
    document.getElementById("texto").innerHTML = "<h1>"+transcript+"</h1>"+"<br><h2>Confianza: "+ event.results[0][0].confidence + "</h2>";
  });

  // Maneja los errores
  recognition.addEventListener('error', (event) => {
    console.error(event.error);  // Imprime el error
  });
} else {
  // El navegador del usuario no admite la API de reconocimiento de voz de HTML5
  console.error('Speech recognition is not supported in this browser');
}
</script>
</body>
</html>
