<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #transcript {
            margin-top: 20px;
            font-size: 18px;
        }
        textarea {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <select id="language">
        <option value="es-ES">Español</option>
        <option value="en-US">Inglés</option>
        <option value="fr-FR">Francés</option>
    </select>
    <button id="record">Record Voice</button>
    <button id="save">Guardar</button>
    <div id="transcript"></div>
    <textarea id="savedText" rows="10" cols="50" readonly></textarea>
    <script>
        // Set up a new Speech Recognizer
        const recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;

        // Keep track of the recognition state
        recognition.recognizing = false;

        // Set up the buffer
        let buffer = '';

        // Start recognizing after the button is clicked.
        document.getElementById("record").onclick = function() {
            if (recognition && recognition.recognizing) {
                return;
            }

            // Set the language setting based on the selected option.
            const languageSelect = document.getElementById("language");
            recognition.lang = languageSelect.value;

            recognition.start();
            recognition.recognizing = true;
            console.log('Listening...');
        }

        // Save the buffer content when the save button is clicked.
        document.getElementById("save").onclick = function() {
            document.getElementById("savedText").value = buffer;
        }

        // Display the parsed text on screen.
        recognition.onresult = function(event) {
            var transcript = "";
            for (var i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    transcript += event.results[i][0].transcript;
                    
                    // Check confidence and update the buffer
                    if (event.results[i][0].confidence >= 0.85) {
                        buffer += event.results[i][0].transcript + " ";
                    }
                } else {
                    transcript += event.results[i][0].transcript + " ";
                }
            }
            document.getElementById("transcript").innerText = transcript;
            console.log('Confidence: ' + event.results[0][0].confidence);
            recognition.recognizing = false;
        }

        // Handle recognition end event
        recognition.onend = function() {
            recognition.recognizing = false;
        }
    </script>
</body>
</html>
