<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esuchar voz</title>
</head>
<body>
    <button id="escuchado">Escuchar voz</button>
    <div id="texto"></div>
<script>
// Set up a new Speech Recognizer
const recognition = new webkitSpeechRecognition();
// Set the new language setting.
recognition.lang = "es-ES";
recognition.continuous = false;
recognition.interimResults = false;

// Start recognizing after the button is clicked.
document.getElementById("escuchado").onclick = function() {
  recognition.start();
  console.log('Escuchando...');
}

// Once a result is parsed, send the parsed text to a Rasa server
// Note that all of this is asynchronous, we update on response
recognition.onresult = function(event) {
  var transcript = event.results[0][0].transcript;
  // Log the transcript 
  console.log(transcript)
  console.log('Confianza: ' + event.results[0][0].confidence);
  document.getElementById("texto").innerHTML = "<h1>"+transcript+"</h1>"+"<br><h2>Confianza:"+ event.results[0][0].confidence + "</h2>";
	}
</script>
</body>
</html>
